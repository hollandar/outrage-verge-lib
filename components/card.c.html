<div class="lib-card $(class)" @attributes="class">
    <div class="lib-card-header">
        <div class="lib-card-header-title">
            <Slot name="Title"/>
        </div>
        <div class="lib-card-header-actions">
            <Slot name="Actions"/>
        </div>
    </div>
    <div class="lib-card-body">
        <Slot name="Body"/>
    </div>
    <div class="lib-card-footer">
        <Slot name="Footer"/>
    </div>
</div>
